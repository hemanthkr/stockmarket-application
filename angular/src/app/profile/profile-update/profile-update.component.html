<section class="container">
  <div class="row m-4">
      <div class="col" style="height: 70vh;">
          <form class="pt-4">
              <div class="card shadow">
                  <p class="h4 card-header">Update User</p>
                  <div class="card-body bg-light">
                      <form (ngSubmit)="onSubmit()">
                          <div class="input-group mt-3 mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">Username</span>
                              </div>
                              <input [(ngModel)]="user.username" name="username" type="text" class="form-control" />
                          </div>

                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">Password</span>
                              </div>
                              <input [(ngModel)]="user.password" name="password" type="text" class="form-control" />
                          </div>

                          <div class="input-group">
                              <input [(ngModel)]="rPassword" name="rPassword" type="text" class="form-control"
                                  placeholder="Re-enter Password" />
                          </div>
                          <small *ngIf="user.password!==rPassword" class="text-danger">Passwords do not match</small>

                          <div class="input-group mt-3 mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">Email</span>
                              </div>
                              <input [(ngModel)]="user.email" name="email" type="text" class="form-control" />
                          </div>

                          <div class="input-group mb-3">
                              <div class="input-group-prepend">
                                  <span class="input-group-text">Mobile</span>
                              </div>
                              <input [(ngModel)]="user.mobile" name="mobile" type="text" class="form-control" />
                          </div>
                          <div class="d-flex no-gutters">
                              <div class="col">
                                  <button type="submit" class="btn btn-success">Submit</button>
                              </div>
                              <div>
                                  <button routerLink="/user/details" type="button" class="btn btn-secondary">Back to
                                      User Details</button>
                              </div>
                          </div>
                      </form>
                  </div>
              </div>
          </form>
      </div>
  </div>
</section>
